version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-polymarket}
      POSTGRES_USER: ${DATABASE_USER:-polymarket}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-polymarket}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-polymarket} -d ${DATABASE_NAME:-polymarket}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
